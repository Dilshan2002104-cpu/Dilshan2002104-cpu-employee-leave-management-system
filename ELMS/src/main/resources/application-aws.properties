spring.application.name=ELMS
# Server Configuration for AWS
server.port=8080
server.address=0.0.0.0

# Database Configuration - AWS (update these with your actual AWS database details)
spring.datasource.url=jdbc:mysql://${DB_HOST:16.170.210.109}:${DB_PORT:3306}/${DB_NAME:empdb}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG

# CORS Configuration for AWS deployment
server.servlet.context-path=/
server.forward-headers-strategy=native

# Allow connections from any IP (for AWS deployment)
server.tomcat.remote-ip-header=x-forwarded-for
server.tomcat.protocol-header=x-forwarded-proto